<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>标准搜索</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- <link href="./css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Font Awesome -->
    <!-- <link href="./css/font-awesome.min.css" rel="stylesheet"> -->
  
    
    <!-- DataTables -->
    <link href="./css/dataTables.bootstrap.min.css" rel="stylesheet">
    <!-- Theme style -->
    <!-- <link href="./css/AdminLTE.min.css" rel="stylesheet"> -->
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->
    <!-- <link href="./css/skin-blue.min.css" rel="stylesheet"> -->


    <link href="./css/dataTables_thead.css" rel="stylesheet">
</head>

<body>
    <div class="row clearfix">
        <div class="col-sm-12 col-md-12 column">
            <div class="box box-warning">
                <div class="box-header with-border">
                    <h3 class="box-title">标准搜索</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="div-search row">
						<div class="form-group col-md-8">
							<label>搜索</label>
							<input id="input-search" type="text" class="form-control" placeholder="输入 ...">
						</div>
						<div style="height: 59px;padding-top: 25px;">
							<!-- <label>&nbsp;</label> -->
							<button id="btn-search" type="button" class="btn btn-primary btn-flat" style="margin-right: 15px;margin-left: 15px">
								<i class=" fa fa-search"></i> 搜索</button>
						</div>
					</div>
                </div>
                <!-- /.box-body -->
            </div>
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">数据查看</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="table1" class="table table-bordered table-hover table-striped" style="width:100%">
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>

    <!-- REQUIRED JS SCRIPTS -->
    <!-- jQuery 3 -->
    <!-- <script src="./js/jquery.min.js"></script> -->
    <!-- Bootstrap 3.3.7 -->
    <!-- 重复引用bootstrap.min.js会导致界面下拉菜单消息不相应 -->
    <!-- <script src="./js/bootstrap.min.js"></script> -->
    <!-- AdminLTE App -->
    <script src="./js/adminlte.js"></script>

    <!-- put your locale files after bootstrap-table.js -->
    <script src="./js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="./js/dataTables.bootstrap.min.js" type="text/javascript"></script>
    <script src="./js/bzgl_bzss.js" type="text/javascript"></script>

    <!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>

</html>
