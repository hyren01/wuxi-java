<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>标准管理</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="./css/font-awesome.min.css" rel="stylesheet">

  <link href="./css/skin-blue.min.css" rel="stylesheet">

  <link href="./css/dataTables.bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/jquery.dataTables.css">
  <!-- Theme style -->
  <link href="./css/AdminLTE.min.css" rel="stylesheet">

  <link href="./css/dataTables_thead.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/metroStyle.css" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <section class="content">
    <div class="row">
      <!-- Left col -->
      <section class="col-lg-3 connectedSortable">
        <!-- zTree box -->
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">
              <i class="fa icon-grid"></i> 标准目录
            </h3>
          </div>
          <div class="box-body">
            <ul id="tree" class="ztree" style="width:15%; "></ul>
          </div>
        </div>
        <!-- ./zTree box -->
      </section>
      <section class="col-lg-9 connectedSortable">
        <div class="box">
          <div class="box-header with-border" style="width: auto">
            <div class="box-title">
              <i class="fa icon-grid"></i> 标准信息

            </div>
            <div class="box-tools pull-right">

            </div>
          </div>

          <div class="box-body">
            <div class="active tab-pane" id="dwsp">
              <div class="box-body" style="overflow :auto">
                <!-- datatable -->
                <table id="dt_dwsp" class="table table-bordered table-hover table-striped" width="100%">

                </table>
                <!-- ./datatable -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

  </section>

  <!--批量删除Modal-->
  <div class="modal fade" id="delWarning4delBatch">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Default Modal</h4>
        </div>
        <div class="modal-body">
          <p id="ModalMesg">One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="confirmDelButton" data-dismiss="modal">Save changes</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!--单行删除Modal-->
  <div class="modal fade" id="delWarning4delSingle">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Default Modal</h4>
        </div>
        <div class="modal-body">
          <p id="ModalMesgSingle">One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="confirmDelButtonSingle" data-dismiss="modal">Save changes</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!--添加数据Modal-->
  <div class="modal fade" id="addData">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Default Modal</h4>
        </div>
        <div class="modal-body">
          <div class="box box-primary">

            <div class="box-header with-border" style="width: auto">
              <div class="box-title">

                <button type="button" class="btn bt_add_Modal btn-default">添加数据</button>

              </div>
              <div class="box-tools pull-right">

              </div>
            </div>

            <div class="box-body" style="overflow :auto">
              <!--（提交表单DT）http://www.datatables.club/example/api/form.html-->
              <!--（获取行数据）https://datatables.net/reference/api/row().data()-->
              <!-- datatable -->
              <table id="dt_addData" class="table table-bordered table-hover table-striped" width="100%">

                <thead>
                  <tr>
                    <th>编码</th>
                    <th>中文名称</th>
                    <th>英文名称</th>
                    <th>创建时间</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
              <!-- ./datatable -->
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="confirmAddButton" data-dismiss="modal">Save changes</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->


  <!-- REQUIRED JS SCRIPTS -->

  <!-- jQuery 3 -->
  <script src="./js/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="./js/bootstrap.min.js"></script>
  <!-- AdminLTE App -->
  <script src="./js/adminlte.js"></script>

  <script src="./js/jquery.dataTables.min.js" type="text/javascript"></script>
  <script src="./js/dataTables.bootstrap.min.js" type="text/javascript"></script>
  <!-- ztree -->
  <script type="text/javascript" src="./js/jquery.ztree.all.js"></script>

  <script type="text/javascript" src="./js/bzgl.js"> </script>
  <script type="text/javascript" src="./js/bzgl_bzck.js"> </script>
  
</body>

</html>
