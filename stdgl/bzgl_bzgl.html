<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>标准管理</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- bootstrap依赖 -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- adminLTE框架依赖 -->
  <link href="./css/font-awesome.min.css" rel="stylesheet">
  <link href="./css/skin-blue.min.css" rel="stylesheet">
  <!-- adminLTE主题依赖 -->
  <link href="./css/AdminLTE.min.css" rel="stylesheet">
  <!-- DT依赖 -->
  <link href="./css/dataTables.bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/jquery.dataTables.css">
  <link href="./css/dataTables_thead.css" rel="stylesheet">
  <!-- ztree主题依赖 -->
  <link rel="stylesheet" type="text/css" href="./css/metroStyle.css" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <section class="content">
    <div class="row">
      <!-- Left col -->
      <section class="col-lg-3 connectedSortable">
        <!-- zTree box -->
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">
              <i class="fa icon-grid"></i> 标准目录
            </h3>
          </div>
          <div class="box-body">
            <ul id="tree" class="ztree" style="width:15%; "></ul>
          </div>
        </div>
        <!-- ./zTree box -->
      </section>
      <section class="col-lg-9 connectedSortable">
        <div class="box">
          <div class="box-header with-border" style="width: auto">
            <div class="box-title">
              <i class="fa icon-grid"></i> 标准信息

            </div>
            <div class="box-tools pull-right">

            </div>
          </div>

          <div class="box-body">
            <div class="active tab-pane" id="dwsp">
              <div class="box-body" style="overflow :auto">
                <!-- datatable -->
                <table id="dt_dwsp" class="table table-bordered table-hover table-striped" width="100%">

                </table>
                <!-- ./datatable -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

  </section>

  <!--批量删除Modal-->
  <div class="modal fade" id="delWarning4delBatch">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">批量删除数据</h4>
        </div>
        <div class="modal-body">
          <p id="ModalMesg">将有数据被删除！请至少选择一条数据！</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="confirmDelButton" data-dismiss="modal">确定</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!--单行删除Modal-->
  <div class="modal fade" id="delWarning4delSingle">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">删除数据</h4>
        </div>
        <div class="modal-body">
          <p id="ModalMesgSingle">确定删除该条数据？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="confirmDelButtonSingle" data-dismiss="modal">确定</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!--添加数据Modal-->
  <div class="modal fade" id="addData">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加数据</h4>
        </div>
        <div class="modal-body">
          <div class="box box-primary">
            <div class="box-header with-border" style="width: auto">
              <div class="box-title">
                <button type="button" class="btn bt_add_Modal btn-default">添加数据</button>
              </div>
              <div class="box-tools pull-right">
              </div>
            </div>

            <div class="box-body" style="overflow :auto">
              <!--（提交表单DT）http://www.datatables.club/example/api/form.html-->
              <!--（获取行数据）https://datatables.net/reference/api/row().data()-->
              <!-- datatable -->
              <table id="dt_addData" class="table table-bordered table-hover table-striped" width="100%">
              </table>
              <!-- ./datatable -->
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="confirmAddButton" data-dismiss="modal">确定</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->


  <!-- REQUIRED JS SCRIPTS -->

  <!-- jQuery 3依赖 -->
  <script src="./js/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 依赖-->
  <script src="./js/bootstrap.min.js"></script>
  <!-- AdminLTE App 依赖-->
  <script src="./js/adminlte.js"></script>
  <!-- DT 依赖-->
  <script src="./js/jquery.dataTables.min.js" type="text/javascript"></script>
  <script src="./js/dataTables.bootstrap.min.js" type="text/javascript"></script>
  <!-- ztree依赖 -->
  <script type="text/javascript" src="./js/jquery.ztree.all.js"></script>
  <!-- 比较json对象所需的逻辑代码块 -->
  <!--script type="text/javascript" src="./js/CompareObject.js"></script-->
  <!-- 创建目录树所需的逻辑代码块 -->
  <script type="text/javascript" src="./js/CreateTree.js"></script>
  <!-- 标准管理（增删改查）逻辑 -->
  <script type="text/javascript" src="./js/bzgl.js"> </script>

  
</body>

</html>
